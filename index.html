<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binman | list</title>

    <link rel="stylesheet" href="/fonts.css" />

  <body>
    <header class="main-header">
      <span class="logo">
        <img src="/images/logo-full.svg" alt="" />
      </span>

      <nav class="menu menu_left">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg class="menu__icon">
                <use href="#home"></use>
              </svg>
              Home
            </a>
          </li>
          <li class="menu__item menu__item_active">
            <a class="menu__link" href="#">
              <svg class="menu__icon">
                <use href="#clients"></use>
              </svg>
              Clients
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              <svg class="menu__icon">
                <use href="#reports"></use>
              </svg>
              Reports
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 class="heading">Ваши соискатели</h1>
      <p class="subtitle">Всего соискателей: 67</p>

      <div class="helper-panel">
        <button class="button button_outline" type="button">
          <svg class="button__icon">
            <use href="#bookmark"></use>
          </svg>
          Избранные
        </button>
        <button class="button button_primary">
          <svg class="button__icon">
            <use href="#add"></use>
          </svg>
          Добавить соискателя
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Соискатель</th>
            <th>Телефон</th>
            <th>E-mail</th>
            <th>Оценка</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="client">
                <div class="client__avatar">
                  <img
                    class="client__photo"
                    src="/images/clients/1.jpg"
                    alt=""
                    style="left: -15px"
                  />
                </div>
                <h5 class="client__name">Бинман Иван Натанович</h5>
                <p class="client__vacancy">Full-stack разработчик</p>
              </div>
            </td>
            <td>
              +7 (900) 800-70-60
              <span class="info">Показать еще 1 номер</span>
            </td>
            <td>
              ioan@binman.ru
              <span class="info">Показать еще 1 email</span>
            </td>
            <td class="">4.0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Показать еще</td>
          </tr>
        </tfoot>
      </table>
    </main>
